
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<style>
    img{
        animation: ani 3s infinite alternate;
        position:absolute; /*에니메이션 쓰고 싶으면 포지션 지정해줘야함.*/
    }

    @keyframes ani{
        0% {left:0; top:0;}
        25% {left:400px;top:0}
        50% {left:400px;top:300px}
        75% {left:0;top:300px}
        100% {left:0;top:0}

    }


</style>
</head>
<body>
    <img src="img/cat2.jpg" alt="cat2" width="200px"></div>
    
</body>
</html>
